<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer type="module"></script>
    <title>The Witcher Parallax</title>
  </head>
  <body>

    <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            style="background-image:url(img/screen-1/layer-back.jpg);"
            data-swiper-parallax="35%"></div>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-1/layer-middle.png);"
            data-swiper-parallax="25%"></div>
          <canvas
            class="slider__layer particles"
            data-color="#ad8e5c"
            data-swiper-parallax="18%"></canvas>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-1/layer-front.png);"
            data-swiper-parallax="14%"></div>
        </div>
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            style="background-image:url(img/screen-2/layer-back.jpg);"
            data-swiper-parallax="40%"></div>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-2/layer-gera.png);"
            data-swiper-parallax="34%"></div>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-2/layer-yen.png);"
            data-swiper-parallax="30%"></div>
          <canvas
            class="slider__layer particles"
            data-color="#525a6d"
            data-swiper-parallax="20%"></canvas>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-2/layer-front.png);"
            data-swiper-parallax="14%"></div>
        </div>
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            style="background-image:url(img/screen-3/layer-back.jpg);"
            data-swiper-parallax="48%"></div>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-3/layer-middle.png);"
            data-swiper-parallax="35%"></div>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-3/layer-ciri.png);"
            data-swiper-parallax="27%"></div>
          <canvas
            class="slider__layer particles"
            data-color="#938086"
            data-swiper-parallax="25%"></canvas>
          <div
            class="slider__layer"
            style="background-image:url(img/screen-3/layer-front.png);"
            data-swiper-parallax="16%"></div>
        </div>
      </div>
    </div>

  </body>
</html>
